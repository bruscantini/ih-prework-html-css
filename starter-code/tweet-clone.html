<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="main-tweet-container">
    <div class="tweet-header">
      <img class= "profile-picture" src="img/profile-picture.jpg"></img>
      <div class="tweet-author">
        <img src="img/account-logo.jpg"></img>
        <span class="user-name">jack</span>
        <img src="img/validated-account.jpg"></img>
        <span class="user-account"><br>@jack</span>
      </div>
      <div class="follow-button">
        <img class="follow-logo" src="img/twitter-logo.jpg"></img><span class="follow-text">Follow</span>
      </div>
    </div>

    <p class="tweet-text">just setting up my twttr</p>
    <time class="tweet-time" datetime="2006-03-21 21:50">9:50 PM - 21 Mar 2006</time>
    <div class="tweet-footer">
      <img class="reply-icon" src="img/reply.jpg"></img>
      <img class="retweet-icon" src="img/retweet.jpg"></img>
      <span>92,555</span>
      <img class="favorite-icon" src="img/favorite.jpg"></img>
      <span>71,111</span>
    </div>
  </div>
</body>
</html>
