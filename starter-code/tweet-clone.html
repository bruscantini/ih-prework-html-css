<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="main-tweet-container">
    <div class="tweet-header">
      <img class= "profile-picture" src="img/profile-picture.jpg"></img>
      <div class="tweet-author">
        <p class="account-name">Johnny White</p>
        <p class="twitter-handle">@ruthless</p>
      </div>
      <div class="follow-button">
        <img class="follow-logo" src="img/twitter-logo.jpg"></img><span class="follow-text">Follow</span>
      </div>
    </div>
  </div>
</body>
